        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);

        function renderQuestion(index) {
            const container = document.getElementById('quizContent');
            container.innerHTML = '';

            const q = questions[index];

            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-container active';

            const questionNumber = document.createElement('div');
            questionNumber.className = 'question-number';
            questionNumber.textContent = `QuestÃ£o ${index + 1}`;

            const questionText = document.createElement('div');
            questionText.className = 'question-text';
            questionText.textContent = q.question;

            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';

            q.options.forEach((option, optionIndex) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                if (answers[index] === optionIndex) optionDiv.classList.add('selected');

                const label = document.createElement('label');
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = `question-${index}`;
                input.value = optionIndex;
                input.checked = answers[index] === optionIndex;

                input.addEventListener('change', () => {
                    answers[index] = parseInt(optionIndex);
                    renderQuestion(index);
                });

                label.appendChild(input);
                label.appendChild(document.createTextNode(String.fromCharCode(97 + optionIndex) + ') ' + option));

                optionDiv.appendChild(label);
                optionsDiv.appendChild(optionDiv);
            });

            questionDiv.appendChild(questionNumber);
            questionDiv.appendChild(questionText);
            questionDiv.appendChild(optionsDiv);

            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'buttons';

            const prevBtn = document.createElement('button');
            prevBtn.className = 'btn-prev';
            prevBtn.textContent = 'â† Anterior';
            prevBtn.disabled = index === 0;
            prevBtn.onclick = () => {
                if (index > 0) {
                    currentQuestion--;
                    renderQuestion(currentQuestion);
                    updateProgress();
                }
            };

            const nextBtn = document.createElement('button');
            nextBtn.className = 'btn-next';
            nextBtn.textContent = index === questions.length - 1 ? 'Finalizar' : 'PrÃ³xima â†’';
            nextBtn.onclick = () => {
                if (answers[index] === null) {
                    alert('Por favor, selecione uma resposta antes de continuar.');
                    return;
                }
                if (index < questions.length - 1) {
                    currentQuestion++;
                    renderQuestion(currentQuestion);
                    updateProgress();
                } else {
                    finishQuiz();
                }
            };

            buttonsDiv.appendChild(prevBtn);
            buttonsDiv.appendChild(nextBtn);

            questionDiv.appendChild(buttonsDiv);
            container.appendChild(questionDiv);

            updateProgress();
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('currentQuestion').textContent = currentQuestion + 1;
        }

        function finishQuiz() {
            let correct = 0;
            answers.forEach((answer, index) => {
                if (answer === questions[index].correct) {
                    correct++;
                }
            });

            const percentage = Math.round((correct / questions.length) * 100);
            let message = '';

            if (percentage === 100) {
                message = 'ðŸŽ‰ Perfeito! VocÃª domina completamente o assunto!';
            } else if (percentage >= 90) {
                message = 'ðŸŒŸ Excelente! VocÃª estÃ¡ muito bem preparado!';
            } else if (percentage >= 80) {
                message = 'ðŸ‘ Ã“timo desempenho! VocÃª tem uma boa base!';
            } else if (percentage >= 70) {
                message = 'ðŸ“š Bom trabalho! Continue estudando para melhorar!';
            } else if (percentage >= 60) {
                message = 'ðŸ’ª VocÃª estÃ¡ no caminho certo! Revise os conceitos mais fracos!';
            } else if (percentage >= 50) {
                message = 'ðŸ“– Estude mais! VocÃª precisa reforÃ§ar vÃ¡rios conceitos!';
            } else {
                message = 'ðŸŽ“ Revise todo o material e tente novamente!';
            }

            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('resultContainer').classList.add('active');
            document.getElementById('resultScore').textContent = `${correct}/${questions.length}`;
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('correctCount').textContent = correct;
            document.getElementById('incorrectCount').textContent = questions.length - correct;
            document.getElementById('percentage').textContent = percentage;

            const reviewDiv = document.getElementById('answerReview');
            reviewDiv.innerHTML = '<h3>RevisÃ£o de Respostas</h3>';
            reviewDiv.classList.add('active');

            answers.forEach((answer, index) => {
                const isCorrect = answer === questions[index].correct;
                const reviewItem = document.createElement('div');
                reviewItem.className = `review-item ${isCorrect ? 'correct' : 'incorrect'}`;

                const questionDiv = document.createElement('div');
                questionDiv.className = 'review-question';
                questionDiv.textContent = `${index + 1}. ${questions[index].question}`;

                const userAnswerDiv = document.createElement('div');
                userAnswerDiv.className = 'review-answer';
                const userAnswerText = answer !== null ? String.fromCharCode(97 + answer) + ') ' + questions[index].options[answer] : 'NÃ£o respondida';
                userAnswerDiv.innerHTML = `<strong>Sua resposta:</strong> ${userAnswerText}`;

                const correctAnswerDiv = document.createElement('div');
                correctAnswerDiv.className = 'review-answer';
                correctAnswerDiv.innerHTML = `<strong>Resposta correta:</strong> ${String.fromCharCode(97 + questions[index].correct) + ') ' + questions[index].options[questions[index].correct]}`;

                const explanationDiv = document.createElement('div');
                explanationDiv.className = 'review-answer';
                explanationDiv.innerHTML = `<strong>ExplicaÃ§Ã£o:</strong> ${questions[index].explanation}`;

                reviewItem.appendChild(questionDiv);
                reviewItem.appendChild(userAnswerDiv);
                reviewItem.appendChild(correctAnswerDiv);
                reviewItem.appendChild(explanationDiv);

                reviewDiv.appendChild(reviewItem);
            });
        }

        document.getElementById('totalQuestions').textContent = questions.length;
        renderQuestion(0);
    </script>
